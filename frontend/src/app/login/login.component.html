<div class="main">
  <div class="container">
    <div class="middle">
      <div id="login">

        <form action="javascript:void(0);" method="get">

          <fieldset class="clearfix">

            <p><span class="fa fa-user"></span><input type="text" name="username" id="username" name="username" maxlength="25" [(ngModel)]="credentials.username" Placeholder="Username" required></p>
            <p><span class="fa fa-lock"></span><input type="password" Placeholder="Password" name="password" id="password" maxlength="25" name="password" [(ngModel)]="credentials.password" required></p>


            <div>
              <span style="width:100%; text-align:right;  display: inline-block;"><input type="submit" (click)="login(username,password)"
                                                                                        value="Sign In"></span>
            </div>

          </fieldset>
          <div class="clearfix"></div>
        </form>

        <div class="clearfix"></div>

      </div> <!-- end login -->
      <div class="logo">Netracker

        <div class="clearfix"></div>
      </div>

    </div>
  </div>
</div>
