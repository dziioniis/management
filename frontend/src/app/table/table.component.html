<app-top-label></app-top-label>
<div *ngIf="task==null; else templateName">
  <div class="container text-center">
    <div class="row">
      <br>
      <div class="col-sm-5"></div>
      <div ><input class="form-control" type="text" placeholder="Search" [(ngModel)]="ticketCode" aria-label="Search"></div>
      <div>
        <button type="button" class="btn  btn-link" (click)="searchTask(ticketCode)">
          <i class="fa fa-search fa-2x" style="color:black">
          </i></button>
      </div>
    </div>
    <br>
    <table class="table   table-hover">
      <thead class="thead">
      <tr>
        <th scope="col">Project</th>
        <th >tasks</th>
        <th scope="col">Priority</th>
        <th scope="col">Created</th>
        <th scope="col">Assignee</th>
        <th scope="col">Action</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td scope="row">{{task.projectCode}}</td>
        <td>{{task.ticketCode}}</td>
        <td>{{task.priority}}</td>
        <td>{{task.createdDate}}</td>
        <td >{{task.assignee}}</td>
        <td><button type="button" class="btn btn-link" (click)="setTask(task)"><i class="fa fa-edit fa-2x" style="color:black"></i></button></td>
        <td><i class="fa fa-trash fa-2x"></i></td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
   <ul class="nav nav-pills">
      <li class="nav-item" *ngFor="let p of pages; let i=index">
        <a class="page-link" style="color:black" href="#" (click)="setPage(i,$event)">{{i}}</a></li></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #templateName>
  <app-task [taskFromTable]='task'></app-task>
</ng-template>
