<ng4-loading-spinner> </ng4-loading-spinner>
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
        (click)="_openModal(template)">
  Create new project
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit": "Create"}}  new Project</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>project code</label>
      <input class="form-control" name="code" [(ngModel)]="editableBa.code" #code="ngModel" required/>
      <div [hidden]="code.valid || code.untouched" class="alert alert-danger">
        Pls set code <!--Easy way to create client validation-->
      </div>
    </div>
    <div class="form-group">
      <label>summary</label>
      <input class="form-control" name="summary" [(ngModel)]="editableBa.summary" #summary="ngModel" required/>
      <div [hidden]="summary.valid || summary.untouched" class="alert alert-danger">
        Pls set summary
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addProject(code,project)"
            [disabled]="code.invalid || summary.invalid">{{editMode ? "Save": "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>
  </div>
</ng-template>
